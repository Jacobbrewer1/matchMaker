{{ define "home" }}
<head xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <title>Home - Match Maker</title>
</head>

<body>

<!-- Button to open the modal login form -->
<div style="align-items: center">
    <button name="addPlayerButton" id="addPlayerButton" type="button" class="addPlayer"
            onclick="document.getElementById('id01').style.display='block'">
        <span class="button__text">Add Player</span>
    </button>

    <button id="generateGames" type="button" class="button"
            onclick="document.getElementById('generateGames').classList.toggle('button--loading'), generateGames()">
        <span class="button__text">Generate Games</span>
    </button>

    <button id="cleanseProgramButton" type="button" class="button"
            onclick="document.getElementById('cleanseProgramButton').classList.toggle('button--loading'), clearBackend()">
        <span class="button__text">Clear backend</span>
    </button>
</div>

<div class="spinner-grow" id="playerSpinner" style="position: absolute"></div>

<br>

<div>
    <br>
    <table id="players"
           style="float: right"></table>
    <table id="games"
           style="float: left"></table>
</div>

<!-- The Modal -->
<div id="id01" class="modal">
    <form class="modal-content animate" action="/" method="post" onsubmit="return onSubmit(event);">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="/assets/images/be.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="fname" style="align-content: center"><b>First Name</b></label>
            <input type="text" placeholder="John" name="firstName" required>

            <label for="lname" style="align-content: center"><b>Last Name</b></label>
            <input type="text" placeholder="Smith" name="lastName" required>
        </div>

        <div class="container">
            Select Gender:
            </br>
            <label>
                <input type="radio" name="gender" value="male" required>Male
            </label>
            </br>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
        </div>

        </br>

        <div class="slideContainer">
            Select player strength. Further right, the stronger the player
            </br>
            <input type="range" min="1" max="10" value="1" class="slider" id="ability" name="ability">
        </div>

        <div class="container" style="background-color:#f1f1f1; text-align: center">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="modelButtons">
                Cancel
            </button>
            <button id="subbtn" type="submit" class="modelButtons">Submit
            </button>
        </div>
    </form>
</div>
<script src="/assets/js/home.js"></script>
<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
{{ end }}
