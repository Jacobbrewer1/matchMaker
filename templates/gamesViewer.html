{{ define "gamesDisplayTmpl" }}
<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        table {
            width: 30%;
        }

        table, th, td {
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <th colspan="2">
            Game {{ .GameId }}
        </th>
    </tr>
    <tr>
        <th style="text-align: center">
            Pair 1
        </th>
        <th style="text-align: center">
            Pair 2
        </th>
    </tr>
    <tr>
        <td style="text-align: left">
            {{ .Player1 }}
        </td>
        <td style="text-align: right">
            {{ .Player3 }}
        </td>
    </tr>
    <tr>
        <td style="text-align: left">
            {{ .Player2 }}
        </td>
        <td style="text-align: right">
            {{ .Player4 }}
        </td>
    </tr>
</table>
</body>
</html>
{{ end }}
